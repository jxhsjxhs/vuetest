<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="inputValue"/>
        <button v-on:click="hanleBtnClick">提交</button>
        <ul>
            <!--<li v-for="item in  list">{{item}}</li>-->
            <todo-item v-bind:con="item" v-for="item in  list" ></todo-item>
        </ul>
     </div>
    <script>
        // Vue.component("TodoItem",{
        //     props:['con'],
        //     template:"<li>{{con}}</li>"
        // })


        var TodoItem = {
            props:['con'],
            template:"<li>{{con}}</li>"
        }

        var app = new Vue({
            el: '#app',
            components:{
                TodoItem:TodoItem
            },
            data: {
                list: [],
                inputValue:''
            },
            methods:{
                hanleBtnClick:function() {
                    this.list.push(this.inputValue)
                    alert("添加成功！")
                    this.inputValue =""
                }
            }
        })
    </script>

</body>
</html>
