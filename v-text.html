<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue模版语法</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div>{{name + "test"}}</div>
			<div v-text="name + 'test'"></div>
			<div v-html="name + 'test'"></div>
		</div>
	</body>
	<script>
		var mv=new Vue({
			el: "#app",
			data:{
				name:"Dell"
			}
		})
	</script>
</html>
